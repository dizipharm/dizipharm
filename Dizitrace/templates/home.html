{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load static%}
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="{%static "assets_mvp3/css/style.css"%}" rel="stylesheet">
  	<link rel="icon" type="image/ico" sizes="16x16" href="{%static "assets_mvp3/images/dizicare.ico"%}">

    <!-- Favicon - loaded as static -->
     <link href="{% static 'assets/img/brand/favicon.png' %}" rel="icon" type="image/png">

     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
     <!-- Icons -->
     <link href="{%static "assets/js/plugins/nucleo/css/nucleo.css"%}" rel="stylesheet" />
     <link href="{%static "assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css"%}" rel="stylesheet" />
     <!-- CSS Files -->
     <link href="{%static "assets/css/argon-dashboard.css?v=1.1.0"%}" rel="stylesheet" />




<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile app</title>
    <link rel="stylesheet" href="{%static "assets_pop/style_pop/bootstrap.min.css"%}" />
    <link rel="stylesheet" href="{%static "assets_pop/style_pop/style.css"%}" />
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
    </script>
    <style>
      body{background-image:url("{% static "assets_pop/images_pop/bg.jpg"%}");background-attachment: fixed;
      background-size: cover;height: 100%;}

    </style>
   </head>

<body>
    <div class=" h-100 d-flex justify-content-center align-items-center">
        <div class="">
            <div class="text-center b-block mt-4 mb-4">
                <img src="{%static "assets_pop/images_pop/logo.png"%}" style="width: 200px;" />
            </div>
            <div class="search-container">
                <center><h2>Search Your Product With DiziPharm</h2></center>
                <form class="form-inline ml-auto" id="frmUsers" name="frmUsers" method="GET" action="/details/">
                    <input class="form-control" type="text" placeholder="Enter serial number" aria-label="Search" id=""
                        name="details" style="width:100%" />

                    <div class="col-md-12 text-center mt-3">
                        <button class="button btn  search-btn" type="submit">Track
                            Your Product</button>

                    </div>
                    <div class="col-md-12 text-center m-1">

                        <div id="container">
                            <a href="javascript:void(0)">Click on QR code to scan</a>
                            <h2>QR Code Scanner</h2>


                            <a id="btn-scan-qr">
                                <img src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg">
                            </a>

                            <canvas hidden="" id="qr-canvas"></canvas>

                            <div id="qr-result" hidden="">
                                <b>Data:</b> <span id="outputData"></span>
                            </div>
                        </div>

                        <script src="{%static "assets_pop/js_pop/qrCodeReader.js"%}"></script>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
